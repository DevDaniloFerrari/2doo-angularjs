<html ng-app="doo">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate" />
    <meta name="description" content="2doo" />
    <title>2doo Task Manager</title>

    <link rel="stylesheet" href="assets/css/styles-1.0.0.min.css" />
  </head>
  <body layout="column">
    <section layout="row" flex>
      <md-sidenav md-component-id="left" md-is-locked-open="true">
        <md-toolbar>
          <h1 class="md-toolbar-tools">2doo</h1>
        </md-toolbar>
        <md-content>
          <md-subheader class="md-no-stick">
            Minhas Listas
          </md-subheader>
          <md-list-item href="#">
            <p>Item da Lista</p>
          </md-list-item>
        </md-content>
        <br>
        <div layout="row" layout-align="center center">
            <md-button md-no-ink class="md-primary">Nova Lista</md-button>
        </div>
      </md-sidenav>
      <md-content>
          <md-toolbar>
              <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" aria-label="Menu" hide-gt-md>
                      <md-icon md-svg-icon="assets/img/icons/menu.svg"></md-icon>
                  </md-button>
                  <h2 class="hide-gt-md">2doo</h2>
                  <span flex></span>
                  <md-button class="md-icon-button" aria-label="Mais">
                      <md-icon mg-svg-icon="assets/img/icons/more.svg"></md-icon>
                  </md-button>
              </div>
          </md-toolbar>
          <div ng-view></div>
      </md-content>
    </section>

    <script src="assets/js/scripts-1.0.0.min.js"></script>
    <script src="assets/js/app-1.0.0.min.js"></script>
  </body>
</html>
